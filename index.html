<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Toboolist</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="img/Logo.png" alt="Logo Boolean" title="Logo Boolean" id="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- Fine Header -->

    <!-- Inizio Main -->
    <main>

        <!-- Prima sezione -->
        <section class="section-upper">
            <div class="up-buttons task-button">Add Task</div>
            <div class="up-buttons section-button">Add Section</div>
        </section>
        <!-- Fine Prima sezione -->

        <!-- Seconda sezione -->
        <setion>
            <h3>&#9660;New Task</h3>
            <div><span class="circle --check">&check;</span>Quarterly Newsletter</div>
        </setion>
        <!-- Fine Seconda sezione -->

        <!-- Terza sezione -->
        <h3>&#9660;Today</h3>
        <div><span class="circle --check">&check;</span>Mobile app launch</div>
        <div><span class="circle --check">&check;</span>Recruiting blog post</div>
        <div><span class="circle --cross">&cross;</span>Interview Jhon H.</div>
        <div><span class="circle --check">&check;</span>Summit update to mobile storefronts</div>
        <!-- Fine Terza sezione -->

        <!-- Quarta sezione -->
        <h3>&#9660;Upcoming</h3>
        <div><span class="circle --cross">&cross;</span>Schedule meeting with Alex</div>
        <div><span class="circle --check">&check;</span>Onboard new Sales team members</div>
        <div><span class="circle --check">&check;</span>Homepage refresh</div>
        <div><span class="circle --check">&check;</span>Review editorial calendar</div>
        <!-- Quarta sezione -->
    </main>


</body>
</html>
